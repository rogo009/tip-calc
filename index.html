<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Split the Bill</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lora&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h2 id="h2">Split Bill App</h2>
      <div>
        <p>Total Cost</p>
        <input type="text" name="" id="total" placeholder="enter a number..." />
        <p>Split Between</p>
        <input type="text" name="" id="split" placeholder="enter a number..." />
        <p class="side-note">*rounds to nearest whole number</p>
        <p>Tip</p>
        <!-- <label for="tip">Tip</label> -->
        <select name="" id="tip">
          <option>10%</option>
          <option>15%</option>
          <option>20%</option>
        </select>
        <button id="button">Calculate</button>
        <div class="error hide-display" id="error">
          Please enter a number greather than zero into both fields
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <p>coded by: rogo009git@gmail.com</p>
  </body>
</html>
